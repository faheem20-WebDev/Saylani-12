<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      td {
        width: 20px;
        height: 80px;
      }
      /* Alternate colors */
      tr:nth-child(odd) td:nth-child(even),
      tr:nth-child(even) td:nth-child(odd) {
        background: black;
        opacity: 0.3;
      }
      tr:nth-child(odd) td:nth-child(odd),
      tr:nth-child(even) td:nth-child(even) {
        background: white;
      }
    </style>
  </head>
  <body>
    <table>
      <tbody>

  </body>
</html>
